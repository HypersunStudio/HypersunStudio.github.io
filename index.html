<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HyperSun Studio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      color: #333;
      text-align: center;
      padding: 40px;
    }
    .logo {
      max-width: 400px;
      height: auto;
      margin-bottom: 20px;
    }
    .tagline {
      font-size: 1.2em;
      margin-bottom: 40px;
    }
    .games {
      display: flex;
      justify-content: center;
      gap: 30px;
      flex-wrap: wrap;
    }
    .game {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 320px;
      text-align: center;
      transition: transform 0.2s;
    }
    .game:hover {
      transform: translateY(-5px);
    }
    .game a {
      text-decoration: none;
      color: inherit;
    }
    .game img {
      width: 100%;
      height: auto;
      object-fit: contain;
      border-radius: 10px;
    }
    .game-title {
      margin-top: 10px;
      font-weight: bold;
      font-size: 1em;
      color: #007bff;
    }
  </style>
</head>
<body>
  <img class="logo" src="logo.png" alt="Company Logo">
  <div class="tagline">We are committed to creating fun and engaging games.</div>
  <div class="games">
    <a href="https://play.google.com/store/apps/details?id=com.HyperSun.BoPoMoMemoryGame" target="_blank">
      <div class="game">
        <img src="game1.png" alt="BoPoMo Memory Game">
        <div class="game-title">BoPoMo Memory Game</div>
      </div>
    </a>
    <a href="https://play.google.com/store/apps/details?id=com.HyperSunStudio.MeowAnimalCards" target="_blank">
      <div class="game">
        <img src="game2.png" alt="Meow Animal Cards">
        <div class="game-title">Meow Animal Cards</div>
      </div>
    </a>
  </div>
</body>
</html>
